<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->

            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>To Do List</title>
    </head>
    <body>

        <!-- section header start  -->

        <section id="header">

            <div class="container mt-5 ">
                <h1 class="text-center bg-info pb-2 pt-2 rounded-2">TO DO LIST</h1>

                <div class="d-flex justify-content-center mt-5">
                    <input type="text" placeholder="Add Task"
                        class="form-control w-25 me-3 shadow" id="task" name="task">
                   
                        <button class="btn btn-outline-success shadow"
                        onclick="addtask()">ADD</button>
                </div>

                <ul
                    class="mt-5 ms-5 me-5 pb-5 ps-2 pe-2">
                 
                     <li class=" list-unstyled">
                        <p id="task1" class="ms-5 mt-2"> </p>
                        
                     </li>
                
                </ul>
            </div>
        </section>
        <!-- section header end  -->

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
